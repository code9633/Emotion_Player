{% extends 'public/base.html'%}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css'%}">
{% endblock %}
    
{% block content %}

    <div class="music-container">
        <div class="current-mood">
            <h1 id="status"></h1>
        </div>

        <div class="current-song">
            <div class="current-song-2">
                <h5 id="current_song"></h5>
            </div>
        </div>

        <div class="music-content">
            <div id="bg-image">

               

                <div id="music-image">
                    <div id="circle-image">
                        <img src="{% static 'images/square.jpg' %}" alt="">
                    </div>
                </div>

                <div id="currentTime">
                    <span id="curtimetext">00:00</span>
                    <span id="durtimetext">00:00</span>
                </div>

                <div id="mute-button">
                    <button id="mutebtn" style="background: transparent; border: none;"><img src="{% static 'images/speaker.png' %}" alt=""></button>
                </div>

                <div id="seek-container">
                    <input type="range" class="seekslider" id="seekslider" min="0" max="100" value="0" step="1">
                </div>

                <div id="buttons">
                    <div id="repeat-button">
                        <button class="rep" id="repeat" style="background: transparent; border: none;"><img src="{% static 'images/loop.png' %}" alt=""></button>
                    </div>
                    <div id="prev-button">
                        <button class="prev" id="prevbtn"><img src="{% static 'images/prev_song.png' %}" alt=""></button>
                    </div>
                    <div id="play-button">
                        <button class="play" id="playpausebtn"><img src="{% static 'images/play.png' %}" alt=""></button>
                    </div>
                    <div id="next-button">
                        <button class="next" id="nextbtn"><img src="{% static 'images/next_song.png' %}" alt=""></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mood-button">
            <button id="test" style="margin-top: 15px; border-radius: 5px; height: 30px; width: 150px; color: white; background: #333333; border: none;">Detect New Mood</button>
        </div>
    </div>

    <!--Problem is the expression variable isn't being passed to here properly-->
    <div id='imageCapture' style='display: none'></div>

  
{% endblock %}

{% block script %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js'></script>
    <script src="{% static 'js/main.js'%}"></script>
{% endblock %}
